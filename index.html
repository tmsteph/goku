<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 
 <title>goku vs kefla</title>
</head>
<body>
 <div class="caja">
  <p class="tiempo"></p>
   <div class="vida">
    <div class="sangre"></div>
   </div>
   <div class="kefla"></div>
   <div class="goku">
    <div class="cuerpo"></div>
   </div>
   <script src="codigo.js"></script>
 </div>
</body>
</html>
<style>

*{
 margin: 0;
 padding: 0;
 background-size:130% 130%;
 background-position: center;
 background-repeat:no-repeat;
}

body {
 width: 100vw;
 height: 100vh;
}

.caja{
 position: absolute;
 width: 100%;
 height: 100%;
 background-image:url(fondo.png);
}

.kefla{
 position: absolute;
 width: 140px;
 height: 140px;
 background-image:url(kefla.gif);
 top:80px;
}


.goku,.cuerpo{
 position: absolute;
 width: 130px;
 height: 130px;
 background-image:url(goku.gif); 
 background-size:100% 100%;
 transform:rotatey(180deg);
 right: 0;
 
}

.goku2{
 background-image:url(goku2.png);
 background-size:40% 70%;
 background-position: bottom;
}


.poder{
 position: absolute;
 width: 10px;
 height: 10px;
 background: red;
 border-radius: 50%;
 border:solid 1px #fffc95;
}

.poder2{
 position: absolute;
 width: 10px;
 height: 10px;
 background: red;
 border-radius: 50%;
 border:solid 1px #fffc95;
}

.cuerpo{
 background-Image:none ;
 width: 50px;
 height: 60px;
 margin: auto;
 left:0;
 right:0;
 bottom:0;

}

.vida{
 position: absolute;
 width: 150px;
 height: 30px;
 border:solid 1px #ffbd6a; 
 top:30px;
 left:10px;
}

.sangre{
 position: absolute;
 width: 100%;
 height: 100%;
 background: red;
}

p{
 position: absolute;
 width: 50px;
 height: 30px;
 margin: auto ;
 top: 10px;
 right: 0;
 left: 0;
 background: #2bd5ff;
 color: black;
 font-size:30px;
 text-align:center;
 padding: 2%;
}
</style>

<script>

document.addEventListener("DOMContentLoaded", function () {
    const k = document.querySelector('.kefla');
    const g = document.querySelector('.goku');
    const cuerpo = document.querySelector('.cuerpo');
    const vida = document.querySelector('.sangre');
    const tempo = document.querySelector('.tiempo');

    let tiempo = 0;
    let contar = 0;
    let vidaWidth = 100; // Initial width of the vida bar

    setInterval(() => { 
        tiempo++;
        
        if (tiempo % 60 === 0) {
            contar++;
            tempo.innerHTML = contar;
        }
        
        if (tiempo % 40 === 0) {
            crearPoder(k, 'poder');
            crearPoder(k, 'poder2');
        }
        
        actualizarPoderes('.poder');
        actualizarPoderes('.poder2');

    }, 1000 / 60);

    function crearPoder(parent, className) {
        let poder = document.createElement('div');
        parent.appendChild(poder);
        poder.className = className;
        poder.style.position = 'absolute';
        poder.style.left = '0';
        poder.style.top = '0';
    }

    function actualizarPoderes(selector) {
        document.querySelectorAll(selector).forEach(poder => {
            let valor2 = Math.random() * 10;
            poder.style.transform = `translateX(${valor2}px) translateY(${valor2}px)`;

            let poderRect = poder.getBoundingClientRect();
            let cuerpoRect = cuerpo.getBoundingClientRect();

            if (poderRect.right > window.innerWidth || poderRect.bottom > window.innerHeight) {
                poder.remove();
            }

            if (poderRect.right > cuerpoRect.left && poderRect.left < cuerpoRect.right &&
                poderRect.bottom > cuerpoRect.top && poderRect.top < cuerpoRect.bottom) {
                poder.remove();
                vidaWidth -= 1;
                vida.style.width = `${vidaWidth}%`;
                cuerpo.style.border = "2px solid red";
            }
        });
    }

    document.querySelector('.caja').addEventListener('touchstart', (event) => {
        let touchLocation = event.touches[0];
        g.style.left = `${touchLocation.clientX - 65}px`; // Center Goku on touch
        g.style.top = `${touchLocation.clientY - 65}px`;
    });

    document.querySelector('.caja').addEventListener('touchend', () => {
        g.classList.toggle('goku2'); // Toggle goku2 class on touch end
    });
});

</script>
